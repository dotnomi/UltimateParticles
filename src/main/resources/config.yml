# Global plugin settings
global-settings:
  # Name of the language file you want to use. (Without the .yml)
  language: "english"
  # When enabled there are more info messages in the console. (No functionality at the moment.)
  debug-mode: false
  # Every time something is changed in the config, this counter is counted up by us.
  config-version: 1

# Image settings
image-settings:
  # Minimum amount of pixels in the X and Y axis. (Must be greater than 0 and smaller than max-size!)
  min-size: 8
  # Maximum amount of pixels in the X and Y axis. (Must be greater than min-size)
  # Important Note: Minecraft can only render approx. 20000 particles at once.
  #                 That means if you have an image with 145x145 (21025) pixels
  #                 it could be that not the whole image is rendered.
  max-size: 128

# Permissions
permissions:
  global:
    # Permissions for reloading
    reload: "ultimateparticles.reload"
  image:
    # Permission to generate and delete image caches
    cache: "ultimateparticles.cache"
    # Permission to render images
    render: "ultimateparticles.render"

